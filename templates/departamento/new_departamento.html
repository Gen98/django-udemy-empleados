{% extends 'base.html' %}


{% block title %}
Registrar Departamento
{% endblock title %}


{% block body %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Departamento</h1>
        <form method="post" class="cell callout grid-x grid-margin-x">{% csrf_token %}
            <h3 class="cell">Datos empleado</h3>
            <div class="cell large-6">
                <label>Nombres:
                    {{ form.nombre }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Apellidos:
                    {{ form.apellidos }}
                </label>
            </div>
            <h3 class="cell">Datos departamento</h3>
            <div class="cell large-6">
                <label>Nombres:
                    {{ form.departamento }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Apellidos:
                    {{ form.shortname }}
                </label>
            </div>
            <div class="cell">
                <button type="submit" class="button success">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
