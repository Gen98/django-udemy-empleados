{% extends 'base.html' %}


{% block title %}
Registrar empleado
{% endblock title %}


{% block body %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <div class="cell">
            <h1>Registrar Empleado</h1>
        </div>
        <form method="POST" class="cell grid-x grid-margin-x" enctype="multipart/form-data">{% csrf_token %}
            <!-- Ordena para abajo -->
            <!-- {{ form.as_p }} -->
            <div class="cell large-6">
                <label>Nombres:
                    {{ form.first_name }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Apellidos:
                    {{ form.last_name }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Trabajo:
                    {{ form.job }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Area:
                    {{ form.departamento }}
                </label>
            </div>
            <div class="cell large-10">
                <label>Habilidades:
                    {{ form.habilidades }}
                </label>
            </div>
            <div class="cell large-10">
                <label>Foto:
                    {{ form.avatar }}
                </label>
            </div>
            <div class="cell">
                <button type="submit" class="success button">Agregar</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
